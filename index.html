<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');
    </style>
    <title>Music Player</title>
</head>

<body>
    <main>
        <div class="player">
            <div class="music-box" style="background-color: #3B1A1A";>
                <img class="banner big" src="./assets/noties.jpg">
                <div class="title">
                    <h1>No Ties</h1>
                    <p>Japa</p>
                </div>
                <div class="buttons">
                    <button>
                        <img src="./assets/previous.svg">
                    </button>
                    <button>
                        <img src="./assets/play.svg">
                    </button>
                    <button>
                        <img src="./assets/next.svg">
                    </button>
                </div>
                <div class="time-bar">
                    <div class="bar"></div>
                    <div class="time">
                        <p>2:40</p>
                        <p>3:06</p>
                    </div>
                </div>
            </div>
            <div class="aside">
                <div class="music-box small-box" style="background-color: #252125">
                    <div class="small-model">
                        <img class="banner small" src="./assets/takemeaway.jpg">
                        <div class="title">
                            <h1>Take Me Away</h1>
                            <p>Somber, Warlord Colossus</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>
                            <img src="./assets/previous.svg">
                        </button>
                        <button>
                            <img src="./assets/play.svg">
                        </button>
                        <button>
                            <img src="./assets/next.svg">
                        </button>
                    </div>
                    <div class="time-bar">
                        <div class="bar"></div>
                        <div class="time">
                            <p>1:51</p>
                            <p>2:10</p>
                        </div>
                    </div>
                </div>
                <div class="music-box small-box" style="background-color: #494d4e">
                    <div class="small-model">
                        <img class="banner small" src="./assets/crapapelada.jpg">
                        <div class="title">
                            <h1>Crapa pelada</h1>
                            <p>Quartetto Cetra</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>
                            <img src="./assets/previous.svg">
                        </button>
                        <button>
                            <img src="./assets/play.svg">
                        </button>
                        <button>
                            <img src="./assets/next.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <button class="credits-link">
                <a href="https://github.com/MatVzn" target="_blank">Feito por Matteo</a>
            </button>
        </div>
        <button>
            <a class="next" href="">Desafio #2</a>
        </button>
    </footer>
</body>
